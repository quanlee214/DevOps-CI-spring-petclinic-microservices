name: CI Petclinic Microservices

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop, feature/**]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.set-changes.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Detect changed services
        id: set-changes
        run: |
          SERVICES="spring-petclinic-vets-service spring-petclinic-customers-service spring-petclinic-visits-service spring-petclinic-admin-server spring-petclinic-api-gateway spring-petclinic-config-server spring-petclinic-genai-service spring-petclinic-discovery-server"
          if ! git rev-parse HEAD~1 2>/dev/null; then
            CHANGED_SERVICES="$SERVICES"
            echo "No previous commit detected. All services will be built: $CHANGED_SERVICES"
          else
            CHANGED=$(git diff --name-only HEAD~1)
            CHANGED_SERVICES=""
            for SVC in $SERVICES; do
              if echo "$CHANGED" | grep -q "^$SVC/"; then
                CHANGED_SERVICES="$CHANGED_SERVICES $SVC"
              fi
            done
            if [ -z "$CHANGED_SERVICES" ]; then
              echo "No service changes detected."
            else
              echo "Detected changed services: $CHANGED_SERVICES"
            fi
          fi
          echo "changed_services=${CHANGED_SERVICES}" >> $GITHUB_OUTPUT

  build-test-verify:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.changed_services != ''
    strategy:
      matrix:
        service: [spring-petclinic-vets-service,spring-petclinic-customers-service,spring-petclinic-visits-service,spring-petclinic-admin-server,spring-petclinic-api-gateway,spring-petclinic-config-server,spring-petclinic-genai-service,spring-petclinic-discovery-server]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        run: cd ${{ matrix.service }} && mvn validate

      - name: Build
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        run: ./mvnw -pl ${{ matrix.service }} -am clean compile

      - name: Test & Generate JaCoCo Report
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service) && matrix.service != 'spring-petclinic-admin-server' && matrix.service != 'spring-petclinic-genai-service'
        run: ./mvnw -pl ${{ matrix.service }} test jacoco:report

      - name: Check Coverage
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service) && matrix.service != 'spring-petclinic-admin-server' && matrix.service != 'spring-petclinic-genai-service'
        run: |
          REPORT="${{ matrix.service }}/target/site/jacoco/jacoco.xml"
          if [ ! -f "$REPORT" ]; then
            echo "‚ùå Coverage report not found for ${{ matrix.service }}"
            exit 1
          fi

          # Extract missed & covered for LINE counters (real JaCoCo metric)
          MISSED=$(grep '<counter type="LINE"' "$REPORT" | sed -E 's/.*missed="([0-9]+)".*/\1/')
          COVERED=$(grep '<counter type="LINE"' "$REPORT" | sed -E 's/.*covered="([0-9]+)".*/\1/')

          TOTAL_MISSED=0
          TOTAL_COVERED=0
          for m in $MISSED; do TOTAL_MISSED=$((TOTAL_MISSED + m)); done
          for c in $COVERED; do TOTAL_COVERED=$((TOTAL_COVERED + c)); done

          TOTAL=$((TOTAL_MISSED + TOTAL_COVERED))
          if [ "$TOTAL" -eq 0 ]; then
            PERCENT=0
          else
            PERCENT=$((TOTAL_COVERED * 100 / TOTAL))
          fi

          echo "üìä ${{ matrix.service }}: Line Coverage = $PERCENT% ($TOTAL_COVERED / $TOTAL)"
          if [ "$PERCENT" -lt 70 ]; then
            echo "‚ùå Coverage $PERCENT% is below threshold (70%)"
            exit 1
          else
            echo "‚úÖ Coverage check passed"
          fi

      - name: Archive JAR
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
