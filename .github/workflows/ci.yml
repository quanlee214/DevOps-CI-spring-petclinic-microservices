name: CI Petclinic Microservices

on:
  push:
    branches: [main, develop, feature/**]
  pull_request:
    branches: [main, develop, feature/**]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_services: ${{ steps.set-changes.outputs.changed_services }}
    steps:
      - uses: actions/checkout@v3
      - name: Detect changed services
        id: set-changes
        run: |
          SERVICES="spring-petclinic-vets-service spring-petclinic-customers-service spring-petclinic-visits-service spring-petclinic-admin-server spring-petclinic-api-gateway spring-petclinic-config-server spring-petclinic-genai-service spring-petclinic-discovery-server"
          # If no previous commit, build all services
          if [ -z "${{ github.event.before }}" ] || ! git cat-file -e ${{ github.event.before }} 2>/dev/null || ! git rev-parse HEAD~1 2>/dev/null; then
            CHANGED_SERVICES="$SERVICES"
          else
            CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
            CHANGED_SERVICES=""
            for SVC in $SERVICES; do
              if echo "$CHANGED" | grep -q "^$SVC/"; then
                CHANGED_SERVICES="$CHANGED_SERVICES $SVC"
              fi
            done
          fi
          echo "changed_services=${CHANGED_SERVICES}" >> $GITHUB_OUTPUT

  build-test-verify:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.changed_services != ''
    strategy:
      matrix:
        service: [spring-petclinic-vets-service,spring-petclinic-customers-service,spring-petclinic-visits-service,spring-petclinic-admin-server,spring-petclinic-api-gateway,spring-petclinic-config-server,spring-petclinic-genai-service,spring-petclinic-discovery-server]
    steps:
      - uses: actions/checkout@v3
      # Remove shell-based service check, rely on matrix and workflow expressions only
      - name: Set up JDK 17
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Validate
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        run: cd ${{ matrix.service }} && mvn validate
      - name: Build
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        run: ./mvnw -pl ${{ matrix.service }} -am clean compile
      - name: Test & Coverage
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service) && matrix.service != 'spring-petclinic-admin-server' && matrix.service != 'spring-petclinic-genai-service'
        run: ./mvnw -pl ${{ matrix.service }} test jacoco:report
      - name: Check Coverage > 70%
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service) && matrix.service != 'spring-petclinic-admin-server' && matrix.service != 'spring-petclinic-genai-service'
        run: |
          COVERAGE=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@covered)" ${{ matrix.service }}/target/site/jacoco/jacoco.xml)
          TOTAL=$(xmllint --xpath "string(//counter[@type='INSTRUCTION']/@missed)" ${{ matrix.service }}/target/site/jacoco/jacoco.xml)
          PERCENT=$((COVERAGE * 100 / (COVERAGE + TOTAL)))
          echo "Coverage: $PERCENT%"
          if [ "$PERCENT" -lt 70 ]; then
            echo "Coverage $PERCENT% is less than 70%"
            exit 1
      - name: Archive JAR
        if: contains(needs.detect-changes.outputs.changed_services, matrix.service)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar
